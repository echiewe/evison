<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contact Darl Chiew</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="background">
        <img src="images/contactgreen.jpg">
    </div>
    <h2>Send me a message and I'll get back to you as soon as I can!</h2>
    <form>
        <label>
            Full Name
            <input class="inputBox" id="name" name="name" 
            type="text" maxlength="20" autocomplete="off"/>
        </label>
        <label>
            Email
            <input class="inputBox" type="text" id="email" 
            name="email" autocomplete="off">
        </label>
    </form>
</body>
</html>
